    <div class="modal show" id="modalCompose">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Message</h4>
          </div>
          <div class="modal-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2" for="inputTo">To</label>
                  <div class="col-sm-10"><input type="text" class="form-control" id="inputTo" ng-model="vm.reviverEmails" value="" ng-required="true" placeholder="comma separated list of recipients"></div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2" for="inputSubject">Subject</label>
                  <div class="col-sm-10"><input type="text" class="form-control" id="inputSubject" placeholder="subject" ng-model="vm.subject"></div>
                </div>
                <div class="form-group">
                  <label class="col-sm-12" for="inputBody">Email</label>
                  <div class="col-sm-12"><textarea class="form-control" id="inputBody" rows="18" ng-model="vm.body" ng-required="true"></textarea></div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning pull-left" ng-click="vm.saveDraft()">Save Draft</button>
              <button type="button" class="btn btn-primary" ng-show="vm.isReply || vm.isFwd" ng-click="vm.composeEmailForm()">Send <i class="fa fa-arrow-circle-right fa-lg"></i></button>
              <div ng-show="!vm.isReply && !vm.isFwd">
            <button type="button" class="btn btn-primary" ng-click="vm.replyEmail()">Write Reply <i class="fa fa-arrow-circle-right fa-lg"></i></button>
            <button type="button" class="btn btn-primary" ng-click="vm.forwardEmailForm()">Forward <i class="fa fa-arrow-circle-right fa-lg"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
